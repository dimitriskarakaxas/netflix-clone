<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="featured">
    <h1 class="featured__title spacing-left">
        Another <span>Life</span>
    </h1>
    <p class="featured__description spacing-left">
      A mysterious alien object. A perilous mission. A gutsy crew. To protect humankind, they will cross the universe to answer the question: Friend or foe?
    </p>
    <div class="featured-bottoms spacing-left">
        <div class="left-btns">
            <button class="play">
              <i class="fas fa-play"></i>Play
            </button>
            <button class="more-info">
              <i class="fas fa-info-circle"></i>More Info
            </button>
        </div>
        <div class="right-btns">
          <button class="repeat">
            <i class="fas fa-redo-alt"></i>
          </button>
          <span class="age">16+</span>
      </div>
    </div>
    </div>

</body>
</html>
