<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
    integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Netflix clone</title>
</head>

<body>

  <!-- Header / Navigation -->
  <header class="navigation">
    <img class="logo" src="./img/Netflix-Logo.png" alt="website logo">

    <!-- Main Menu -->
    <ul class="navigation__mainMenu">
      <li class="navigation__mainMenu-item">
        <a class="navigation__mainMenu-link mainMenu-link--active" href="#">Home</a>
      </li>
      <li class="navigation__mainMenu-item">
        <a class="navigation__mainMenu-link" href="#">TV Shows</a>
      </li>
      <li class="navigation__mainMenu-item">
        <a class="navigation__mainMenu-link" href="#">Movies</a>
      </li>
      <li class="navigation__mainMenu-item">
        <a class="navigation__mainMenu-link" href="#">New & Popular</a>
      </li>
      <li class="navigation__mainMenu-item">
        <a class="navigation__mainMenu-link" href="#">My List</a>
      </li>
      <li class="navigation__mainMenu-item">
        <button class="navigation__mainMenu-btnBrowse">Browse</button>

        <!-- Dropdown for button <Browse> -->
        <div class="btnBrowse__dropdown">
          <div class="btnBrowse__dropdown-content">
            <ul>
              <li><a href="#" class="mainMenu-link--active">Home</a></li>
              <li><a href="#">TV Shows</a></li>
              <li><a href="#">Movies</a></li>
              <li><a href="#">New & Popular</a></li>
              <li><a href="#">My List</a></li>
            </ul>
          </div>
        </div> <!-- / Dropdown for button <Browse> -->
      </li>
    </ul> <!-- / Main Menu -->

    <!-- Secondary Menu -->
    <ul class="navigation__secondaryMenu">
      <li class="navigation__secondaryMenu-item">
        <button class="navigation__secondaryMenu-btn">
          <i class="fas fa-search"></i>
        </button>
      </li>
      <li class="navigation__secondaryMenu-item">
        <button class="navigation__secondaryMenu-btn secondaryMenu-kidsLink">
          kids
        </button>
      </li>
      <li class="navigation__secondaryMenu-item">
        <button class="navigation__secondaryMenu-btn">
          <i class="fas fa-gift"></i>
        </button>
      </li>
      <li class="navigation__secondaryMenu-item">
        <button class="navigation__secondaryMenu-btn">
          <i class="fas fa-bell"></i>
        </button>
      </li>
      <li class="navigation__secondaryMenu-item">
        <button class="navigation__secondaryMenu-btn navigation__secondaryMenu-btnProfile">
          <img
            src="https://occ-0-3633-2706.1.nflxso.net/dnm/api/v6/0RO1pLmU93-gdXvuxd_iYjzPqkc/AAAABRLIW5ni1fjn2M8-RvajSSJDYzNpakEjTQUMOzZXMubSaOI_5gWM3NMuONGFltTny9wBh2dLTe0ViMw-pN9-HPk.png?r=d36"
            alt="">
        </button>

        <!-- Dropdown for button <Profile> -->
        <div class="btnProfile__dropdown">
          <div class="btnProfile__dropdown-content">
            <div class="btnProfile__dropdown-profiles">
              <ul>
                <li>
                  <a href="#" class="profile-link">
                    <img
                      src="https://occ-0-3633-2706.1.nflxso.net/dnm/api/v6/K6hjPJd6cR6FpVELC5Pd6ovHRSk/AAAABSW0UNNli3gsZrSbeWHjihXysx4FyIMacQAIYgySRBeSjtAIgBodupje5grkEp8wdzVxUmnzqV0nPS8HSwp8Tu8.png?r=478"
                      alt="">
                    <span>SADDAM</span>
                  </a>
                </li>
                <li>
                  <a href="#" class="profile-link">
                    <img
                      src="https://occ-0-3633-2706.1.nflxso.net/dnm/api/v6/K6hjPJd6cR6FpVELC5Pd6ovHRSk/AAAABZpkhU842pkeSx8MVz_miFfzeyxCcHzUCSh2SrUke4i1iKl076T9tERQ0b4AizSmiIbhbSr5Qzs0cIKXVKrvbbI.png?r=f54"
                      alt="">
                    <span>DIMITRIS</span>
                  </a>
                </li>
                <li>
                  <a href="#" class="profile-link">
                    <img
                      src="https://occ-0-3633-2706.1.nflxso.net/dnm/api/v6/K6hjPJd6cR6FpVELC5Pd6ovHRSk/AAAABXdiEhpYVRcyoVddAsE3TcbtkvWz3i2CuKRKOBI6KmbJiglcOu212bFKu4WYrWCdHItx03eXJJqybmiDsQi80U8.png?r=e9e"
                      alt="">
                    <span>ADAM</span>
                  </a>
                </li>
                <li>
                  <a href="#" class="profile-link">
                    <img class="profile-icon"
                      src="https://occ-0-3633-2706.1.nflxso.net/dnm/api/v6/K6hjPJd6cR6FpVELC5Pd6ovHRSk/AAAABeZK6VZXlLg0S_dSZuLVFKLBZQo8pHkMvcErvoNKne7VL4i_IPzUJMNw7EA27JjEJGUE3NqwY5d04vBU7NT8v7Lq_OPl4sMa2azUzTIv99IbLWiyI0D46kLx6hRXn4vKLkrzeQ.png?r=42f"
                      alt="">
                    <span>Kids</span>
                  </a>
                </li>
                <li><a href="#">Manage Profiles</a></li>
              </ul>
            </div>
            <div class="btnProfile__dropdown-kids">
              <a href="#">kids</a>
            </div>
            <div class="btnProfile__dropdown-account">
              <ul>
                <li><a href="#">Account</a></li>
                <li><a href="#">Help Center</a></li>
                <li><a href="#">Sign out of Netflix</a></li>
              </ul>
            </div>
          </div>
        </div> <!-- / Dropdown for button <Profile> -->
      </li>
    </ul> <!-- / Secondary Menu -->
  </header> <!-- / Header / Navigation -->
</body>
